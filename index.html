<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Hedge</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Oswald" rel="stylesheet">
    <link href='normalize.css' rel='stylesheet' type='text/css'>
    <link href='style2.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
</head>

  
<body>
  
  <header>
    <h1>HEDGE</h1>
    <hr class="header-rule">
  </header>
  
<div class="container">
  <form action="/beta_signup" method="post">
       
    <div class="line">
      <h2>Sign up today! We just need some information to get started.</h2>
    </div>
      
    
    <div class="row">
      
      <div class="six columns">
        <input class="u-full-width" type="firstname" placeholder="FIRST" name="firstname" id="firstname" required>
      </div>
      
      <div class="six columns">
        <input class="u-full-width" type="lastname" placeholder="LAST" name="lastname" id="lastname" required>
      </div>

     </div>

    
     <div class="row">
       
       <div class="six columns">
          <input class="u-full-width" type="email" placeholder="EMAIL" name="email" id="email" required>
       </div>

       <div class="six columns">
          <input class="u-full-width" type="phone" placeholder="PHONE" name="phone" id="phone" required>
       </div>
   
     </div>
      
    
     <div class="row">
        
       <div class="six columns">
          <input class="u-full-width" type="address" placeholder="ADDRESS (LINE 1)" name="address1" id="address1" required>
       </div>

       <div class="six columns">
          <input class="u-full-width" type="address" placeholder="ADDRESS (LINE 2)" name="address2" id="address2" required>
       </div>

     </div> 

     <div class="row">
        
       <div class="six columns">
          <input class="u-full-width" type="city" placeholder="CITY" name="city" id="city" required>
       </div>

       <div class="three columns">
          <select name="state" class="u-full-width" type="state" placeholder="STATE" name="state" id="state" required>
                <option value="" disabled selected hidden>STATE</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
          </select>
       </div>

       <div class="three columns">
          <input class="u-full-width" type="zip" placeholder="ZIP CODE" name="zip" id="zip" required>
       </div>
   
     </div>

    
     <div class="row">
       
       <div class="six columns">
          <input class="u-full-width" type="dob" placeholder="DATE OF BIRTH" name="dob" id="dob" required>
       </div>

       <div class="six columns">
          <input class="u-full-width" type="ssn" placeholder="SSN (LAST FOUR DIGITS ONLY)" name="ssn" id="ssn" required>
       </div>  

     </div>
      
    
     <div>
        <input class="button-primary" type="submit" value="Submit Request">
     </div>
    
    
  </form>
</div>
  
  <footer>
    <h1 class="footer">H</h1>
    <hr class="footer-rule">
  </footer>
  
</body>
</html>
